<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de inscripción</title>
</head>
<body style="background-color: aqua;">
    <center>
        <h2><br><u>Formulario de inscripción</u></h2>
        <br>
    </center>
    
    <form style="width: min(25 rem,100%);">
        <fieldset>
            <legend>Datos Personales</legend>
            <div>
                <div>
                    <label for="">Apellido</label>
                    <input type="text" placeholder="Ingrese Apellido">
                </div>
                <div>
                    <label for="">Nombre</label>
                    <input type="text" placeholder="Ingrese Nombre">
                </div>
                <br>
                <div>
                    <label for="">Pais</label>
                    <select name="" id="">
                        <option value="Argentina">Argentina</option>
                        <option value="Brasil">Brasil</option>
                        <option value="Chile">Chile</option>
                        <option value="Uruguay">Uruguay</option>
                        <option value="Bolivia">Bolivia</option>
                        <option value="Paraguay">Paraguay</option>
                    </select>
                </div>
                <br>
                <div>
                    <h3><b>Seleccione Genero</b></h3>
                    <label for="">
                        <input type="radio" name="Bottom1" value="Masculino">Masculino
                    </label>
                    <label for="">
                        <input type="radio" name="Bottom1" value="Femenino">Femenino                    
                    </label>
                    <label for="">
                        <input type="radio" name="Bottom1" value="Otros">Otros
                    </label>
                </div>
                <br>
                <div>
                    <label for="">Detalle sus Expectativas</label>
                </div>
                <div>
                    <textarea name="MsgExpectativa" id="" cols="50" rows="20"></textarea>
                 
                </div>
                <div>
                    <input type="submit" value="Enviar Formulario" style="background-color: chocolate;">
                </div>
            </div>
        </fieldset>
    </form>

        </a>
    </footer>
</body>
</html>
